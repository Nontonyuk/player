<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Video</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="player" controls playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const encodedLink = getParam('link');
    const format = getParam('format') || 'video/mp4';

  const urlParams = new URLSearchParams(window.location.search);
  const poster = urlParams.get("poster");
  const adsTitle = urlParams.get("ads_title");
  const adsImage = urlParams.get("ads_image");
  const adsUrl = urlParams.get("ads_url");

  if (poster && window.player) {
    player.poster = poster;
  }

  if (adsTitle && adsImage && adsUrl) {
    const adBox = document.createElement("div");
    adBox.innerHTML = `
      <a href="${adsUrl}" target="_blank" style="display:block;text-align:center;margin:10px auto;">
        <img src="${adsImage}" alt="${adsTitle}" style="max-width:100%;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.15);">
      </a>
    `;
    document.body.insertBefore(adBox, document.body.firstChild); // tampil di atas player
  }

    if (encodedLink) {
      const src = `https://playerv2.kinikita-xyz.workers.dev/?link=${encodedLink}`;
      const video = document.getElementById('player');
      video.src = src;
      video.type = format;
      const player = new Plyr(video);
    } else {
      document.body.innerHTML = "<p style='color:white;text-align:center'>Tidak ada link video</p>";
    }
    
  </script>
</body>
</html>
