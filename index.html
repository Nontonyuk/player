<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Video</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css"/>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
    }
    .ads {
      margin-bottom: 15px;
      text-align: center;
    }
    .ads img {
      width: 100%;
      max-width: 728px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ads" id="adsContainer"></div>
    <video id="player" controls playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const encodedLink = getParam('link');
    const format = getParam('format') || 'video/mp4';
    const poster = getParam('poster');
    const adsTitle = getParam('ads_title');
    const adsImage = getParam('ads_image');
    const adsUrl = getParam('ads_url');

    const video = document.getElementById('player');

    if (poster) {
      video.setAttribute('poster', poster);
    }

    if (encodedLink) {
      const src = `https://playerv2.kinikita-xyz.workers.dev/?link=${encodedLink}`;
      video.src = src;
      video.type = format;
      new Plyr(video);
    } else {
      document.body.innerHTML = "<p style='color:white;text-align:center'>Tidak ada link video</p>";
    }

    // Tampilkan iklan jika ada
    if (adsImage && adsUrl) {
      const adBox = document.getElementById('adsContainer');
      adBox.innerHTML = `
        <a href="${adsUrl}" target="_blank">
          <img src="${adsImage}" alt="${adsTitle || 'Iklan'}">
        </a>
      `;
    }
  </script>
</body>
</html>
