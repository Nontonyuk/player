<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Video</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="player" controls playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const encodedLink = getParam('link');
    const format = getParam('format') || 'video/mp4';

  const urlParams = new URLSearchParams(window.location.search);
  const poster = urlParams.get("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiYzBhmztUhTVnNVhBKG_LVCHCf-gpeXWrXv-hWDzFBRJRO346vRyXiATNdr1N0Yh7xqJS7s5ABV04yDB1W3iiREVJu2QzEu04a2qW_Y7k-RrbYyXFT60AW3L_LGCh9oi5kDswAfCYOQmMOyoPaiz1XIrqjkE-t403-K3m0WdQGyBL8jZVG0qwc1mKv2E1n/s720/player.webp");
  const adsTitle = urlParams.get("galaksion");
  const adsImage = urlParams.get("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhd9RO6bcNcIL6tNUmlHSDVVWUd3jBgsikSEyKnGVpWjpH1AEeyEmw06-_RCnaKeKgNuaErQXzHwotIQBsyIVPg1dn5f77WBuJqlRfWNODm4ctNgNy3UGzPKVdGxreI7PisqF1AgKhehsv2pZslXB4LrOrsgTIZONePU1b4r9WTekyJhuDftEnhmEg3AMFH/s360/hadiah.png");
  const adsUrl = urlParams.get("https://www.profitableratecpm.com/m1kgqspa?key=c5eef6688eea8775dc79a788b5b6146b");

  if (poster && window.player) {
    player.poster = poster;
  }

  if (adsTitle && adsImage && adsUrl) {
    const adBox = document.createElement("div");
    adBox.innerHTML = `
      <a href="${adsUrl}" target="_blank" style="display:block;text-align:center;margin:10px auto;">
        <img src="${adsImage}" alt="${adsTitle}" style="max-width:100%;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.15);">
      </a>
    `;
    document.body.insertBefore(adBox, document.body.firstChild); // tampil di atas player
  }

    if (encodedLink) {
      const src = `https://playerv2.kinikita-xyz.workers.dev/?link=${encodedLink}`;
      const video = document.getElementById('player');
      video.src = src;
      video.type = format;
      const player = new Plyr(video);
    } else {
      document.body.innerHTML = "<p style='color:white;text-align:center'>Tidak ada link video</p>";
    }
    
  </script>
</body>
</html>
