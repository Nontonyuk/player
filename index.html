<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Video</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css"/>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      position: relative;
    }
    .ads {
      text-align: center;
      margin-bottom: 20px;
    }
    .ads img {
      width: 100%;
      max-width: 728px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      user-drag: none;
      -webkit-user-drag: none;
    }
    #closeAd {
      margin-top: 10px;
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="container">
    <div class="ads" id="adsContainer"></div>
    <video id="player" controls playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const encodedLink = getParam('link');
    const format = getParam('format') || 'video/mp4';
    const poster = getParam('poster');
    const adsTitle = getParam('ads_title');
    const adsImage = getParam('ads_image');
    const adsUrl = getParam('ads_url');
    const player = document.getElementById('player');
    const adsContainer = document.getElementById('adsContainer');

    if (poster) player.setAttribute('poster', poster);

    if (encodedLink) {
      const src = `https://playerv2.kinikita-xyz.workers.dev/?link=${encodedLink}`;
      player.src = src;
      player.type = format;
      new Plyr(player);
    } else {
      document.body.innerHTML = "<p style='color:white;text-align:center'>Tidak ada link video</p>";
    }

    // Iklan logic
    if (adsImage && adsUrl) {
      adsContainer.innerHTML = `
        <a href="${adsUrl}" target="_blank">
          <img src="${adsImage}" alt="${adsTitle || 'Iklan'}" draggable="false">
        </a><br>
        <button id="closeAd">Tutup Iklan</button>
      `;

      document.getElementById('closeAd').addEventListener('click', () => {
        adsContainer.style.display = 'none';
        player.style.display = 'block';
      });
    } else {
      player.style.display = 'block'; // tampilkan langsung kalau tidak ada iklan
    }

    // üîê Proteksi ringan anti inspect
    document.addEventListener('keydown', function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        alert("Fungsi ini dinonaktifkan.");
      }
    });
  </script>
</body>
</html>
